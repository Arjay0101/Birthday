  <nav>

  <style>
    body{
      margin: 0;
      background-color: rgb(246, 231, 246);
      font-family: Arial, Helvetica, sans-serif;
    }

    nav{
      background-color: rgb(218, 138, 218);
      width: 100%;
      height: 50px;
    }

    a{
      text-decoration: none;
      color: purple;
    }

    a:hover{
      text-decoration: underline;
    }

    nav ul{
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      list-style: none;
      font-size: 18px;
    }

    nav li{
      cursor: pointer;
    }

    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title p{
      font-size: 50px;
      letter-spacing: 2px;
      color: purple;
      margin: 20px 0;
    }

    .container img{
      width: 500px;
      max-width: 100%;
      border-radius: 20px;
    }

    .text{
      font-size: 25px;
      margin-top: 20px;
    }

    @media (max-width: 768px){
      nav ul{
        font-size: 16px;
      }

      .title p{
        font-size: 36px;
      }

      .text{
        font-size: 20px;
      }
    }

    @media (max-width: 420px){
      nav ul{
        font-size: 15px;
      }

      .title p{
        font-size: 26px;
        letter-spacing: 1px;
      }

      .text{
        font-size: 17px;
      }

      .container img{
        width: 100%;
      }
    }

    @media (min-width: 1200px){
      .title p{
        font-size: 56px;
      }

      .text{
        font-size: 28px;
      }
    }
  </style>
